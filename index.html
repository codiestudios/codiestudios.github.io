<!DOCTYPE html>
<html>
<style>
body {
  width: 100%;
  margin: 0;
  overflow: hidden;
  background: hsla(0, 0%, 10%, 1);
}
.centered {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
  </style>
<body>
<canvas id='canv'></canvas>
<h1 class="centered"> 
  <img src="logo4.png"><br>
  <img src="bubble.png">
</h1>
</body>
<script>
window.requestAnimFrame = (function() {
  return window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function(callback) {
      window.setTimeout(callback, 1000 / 60);
    };
})();

var c = document.getElementById('canv');
c.width = window.innerWidth;
c.height = window.innerHeight;

var $ = c.getContext('2d');
var i = 0;
var tri = {
  obj: {
    num: 6,
    step: Math.PI / 100,
    rad: 130
  },

  draw_: function($) {
   var rot = Math.sin(2)* 360 + 5;
    $.beginPath();
    $.fillStyle = 'hsla(239, 100%, 14%, 1)';
    $.arc(-102,-102, 1, 0, Math.PI*2);
    $.closePath();
    $.fill();
    for (var n = 0; n < 10; ++n) {
      $.beginPath();
      $.rotate(rot);
      $.fillStyle = 'hsla(239, 100%, 14%, 1)';
      $.arc(-103, -103, 1.5, 0, Math.PI * 2);
      $.closePath();
      $.fill();

    }
    $.fillStyle = 'hsla(239, 100%, 14%, 1)';
    $.rotate(rot);
  }
};

function Obj(mid, off_, step) {
  this.mid = mid;
  this.off_ = off_;
  this.step = step;
}

Obj.prototype.draw = function($) {
  this.step += tri.obj.step;
  $.save();
  $.translate(this.mid.x, this.mid.y);
  $.rotate(this.step + this.off_);
  tri.draw_($);
  $.restore();

};

var arr = [];
for (var i = 0; i < tri.obj.num; i++) {

  var t = i * Math.PI * 2 / tri.obj.num;
  arr.push(new Obj({
    x: c.width / 2 + tri.obj.rad * Math.cos(t),
    y: c.height / 2 + tri.obj.rad * Math.sin(t)
  }, t, Math.PI * i * 2));
}

var go = function() {
  $.save();

  $.fillStyle = 'hsla(0,0%,0%,.22)';
  $.fillRect(0, 0, c.width, c.height);

  for (var i in arr) {
    arr[i].draw($);
  }
  $.restore();
}

var run = function() {
  window.requestAnimFrame(run);
  go();
  i -= .5;
}

window.addEventListener('resize', function() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}, false);

run();
</script>
</html>
